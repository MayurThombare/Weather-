<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP - Mayur Thombare</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="card">

        <div class="search">


            <input type="text" placeholder="Enter the location" spellcheck="false" >

            <button><img src="images/search.png" alt="Search Button"></button>


        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="">

            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">

                <div class="col">

                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">

                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>



            </div>



        </div>


    </div>
    

    <script src="index.js" charset="UTF-8">
        
    </script>
</body>
</html>
